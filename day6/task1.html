<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
       <legend>Student application form</legend>
        <form>
            <label for="name"> Enter first name</label>
            <input type="text" id="name" name="name" required size="30"><br><br>
            <label for="name"> Enter last name</label>
            <input type="text" id="name" name="name" size="30"><br><br>
            <label for="DOB"> Enter DOB</label>
            <input type="date" id="DOB" name="DOB" required value="date"><br><br>
            <p>
            <h3>select your gender</h3>
            </p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">FEMALE</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="male">Others</label><br><br>
            <label for="address">current address</label><br>
            <input type="text" id="address" name="address" size="100"><br><br>
            <label for="E-mail">Enter your e-mail</label>
            <input type="e-mail" id="e-mail" name="e-mail" size="40" placeholder="eg.silpa@gmail.com"><br><br>
            <p>
            <h3>Eduacational details</h3>
            </p>
            <label for="SSC">SSC board</label><br><br>
            <input type="text" id="text" name="text" size="60"><br><br>
            <label for="percentage">enter your percentage</label>
            <input type="number" id="percentage" name="percentage" value=". &percnt;"><br><br>
            <label for="intermediate details">intermediate board</label><br><br>
            <input type="text" id="text" name="text" size="60"><br><br>
            <label for="percentage">enter of percentage</label>
            <input type="number" id="percentage" name="percentage" value=. &percnt;><br><br>
            <p>
            <h3>select course you want to join in b.tech</h3>
            </p>
            <label for="CSE">CSE</label>
            <input type="radio" id="CSE" name="course">
            <label for="EEE">EEE</label>
            <input type="radio" id="EEE" name="course">
            <label for="ECE">ECE</label>
            <input type="radio" id="ECE" name="course">
            <label for="MECH">MECH</label>
            <input type="radio" id="MECH" name="course"><br><br>
            <p>
            <h3>extracurriculam activities you have</h3>
            </p>
            <input type="checkbox" id="swimming" name="swimming">
            <label for="swimming">swimming</label>
            <input type="checkbox" id="Dancing" name="Dancing">
            <label for="dancing">Dancing</label>
            <input type="checkbox" id="Batmiton" name="batmiton">
            <label for="batminton">batminton</label>
            <input type="checkbox" id="singing" name="singing">
            <label for="singing">singing</label><br><br>
            <label for="father name">Father name</label>
            <input type="text" id="father name" name="father name"><br><br>
            <label for="mobile no">Enter mobile no</label>
            <input name="tel" type="mobile" id="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
            <label for="password">Enter your password</label>
            <input type="password" pattern="[A-Za-z,1-10]{8}" id="psw" name="psw"><br><br>
            <p>UPload your photo</p>
            <input type="file" id="../img.jpg"><br><br>
            <input type="submit" value="submit">
        </form>
    </fieldset>
</body>

</html>
