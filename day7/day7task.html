<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
       <label for="content">write a poem</label><br><br>
        <textarea id="content" name="content" rows="9" cols="60"></textarea><br><br>
        <label for="countries">choose country</label><br><br>

          <option>india</option>
          <option>usa</option>
          <option>korea</option>

        </select><br><br>
        <label for="list">click fav language</label>
         <input type="list" id="list" list="languages1" autofocus name="languages1">

            <option>english</option>
            <option>telugu</option>
            <option>hindi</option>
            <option>sanskrit</option>
          </datalist>
          <input type="list" id="list" list="languages2" autofocus name="languages2">
          <datalist id="languages2">
            <option>marati</option>
            <option>french</option>
            <option>odisi</option>
          </datalist><br><br>
          <input type="submit" value="submit">
    </form>
</body>
</html>
