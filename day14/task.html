<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table,td,tr{border:1px solid black; border-radius:20px; background-color:gainsboro; }
    td{
        padding:30px;
    }
    table{
        border-spacing: 15px;
    }
</style>
</head>
<body>
    <table height="500" width="500">
        <p><h1>Colors table</h1></p>
       <tr>
            <td style="color:black; background-color:blue">blue</td>
             <td style="color:black; background-color:aquamarine">aquamarine</td>
            <td style="color:black; background-color:brown">brown</td>
            <td style="color:black; background-color:darkolivegreen">darkolivegreen</td>
            <td style="color:black; background-color:cornflowerblue">cornflowerblue</td>
        </tr>
        <tr>
            <td style="color:black; background-color:blueviolet">blueviolet</td>
             <td style="color:black; background-color:chartreuse">chartreuse</td>
            <td style="color:black; background-color:azure">azure</td>
            <td style="color:black; background-color:gray">gray</td>
            <td style="color:black; background-color:green">green</td>
        </tr>
        <tr>
            <td style="color:black; background-color:antiquewhite">antiquewhite</td>

        </tr>
        <tr>
            <td style="color:black; background-color:darkslategrey">darkslategrey</td>
             <td style="color:black; background-color:cyan">cyan</td>
            <td style="color:black; background-color:darkslateblue">darkslateblue</td>
            <td style="color:black; background-color:red">red</td>
            <td style="color:black; background-color:mediumblue">mediumblue</td>
        </tr>

</html>
